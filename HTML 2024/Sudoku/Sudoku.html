<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <STYLE>
        .main{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-content: center;
            gap: 50px;
        }
        h1{
            text-align: center;
        }
        .table1, .table2{
            border: solid 2px ;
        }
        .green{
            background-color: #AAD7B6 ;
        }
        .first, .second, .third{
            display: flex;
            flex-direction: row;
        }
        .row1, .row2, .row3{
            display: flex;
            flex-direction: row;
            
        }
        .num{
            border: solid 1px gray;
            width: 20px;
            text-align: center;
        }
        .blank{
            border: solid 1px gray;
            width: 20px;
            text-align: center;
            color: white;
        }
    </STYLE>
</head>
<body>
    <div class="main">
        <div class="sudoku">
            <h1>SUDOKU</h1>
            <div class="table1">
                <div class="first">
                    <div class="white">
                        <div class="row1">
