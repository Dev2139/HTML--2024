<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Div</title>
    <style>
        * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body, html {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
}

.centered-div {
    width: 200px;
    height: 200px;
    background-color: #3498db; /* Choose any color you like */
}

    </style>
</head>
<body>
    <div class="centered-div"></div>
</body>
</html>
